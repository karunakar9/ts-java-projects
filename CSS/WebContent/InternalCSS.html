<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Internal CSS</title>
<style type="text/css">
p,h1{
background-color: yellow;
color: blue;
border-radius: 10px;
}
body{
background-image: url(dog.jpeg);
background-repeat: no-repeat;
background-size: 1250px 900px;
}
#t2{
background-color: blue;
color: red;

}
.c1{
background-color: red;
color: olive;
}
</style>
</head>
<body>
	<p>hello india</p>
	<h1>hello world</h1>
	<h2 id="t2">id selector example</h2>
	<h2 id="t3">id selector example 2</h2>
	<h2 class="c1">class selector example</h2>
	<h2 class="c1">class selector example 2</h2>

</body>
</html>
