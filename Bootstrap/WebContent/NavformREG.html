<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar bg-warning">
		<div class="container">
			<img src="flower.jpeg" style="height: 60px" width="60px"
				class="rounded-circle">
			<ul class="nav">
				<li><button type="button" class="btn btn-primary"
						data-toggle="modal" data-target="#login">LogIn</button>&nbsp;&nbsp;



				
				<li><button type="button" class="btn btn-primary"
						data-toggle="modal" data-target="#signup">signUp</button>
			</ul>
		</div>


	</nav>

	<!-- The Modal -->
	<div class="modal" id="signup">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Enter Registration Details</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="container">
					<form action="" method="">
						Enter User Name:
						<div>
							<input type="text" name="text" class="form-control col-sm-3"><br>
						</div>
						Enter email:
						<div class="form-group">
							<input type="email" name="mail" class="form-control col-sm-3">
						</div>
						<br> Enter Password:
						<div>
							<input type="password" name="pwd" class="form-control col-sm-3"><br>
						</div>
						DOB:
						<div>
							<input type="date" name="date" class="form-control col-sm-3"><br>
						</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">REGISTER</button>
				</div>
				</form>

			</div>
		</div>
	</div>
	<!-- The Modal -->
	<div class="modal" id="login">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title"> Enter Login Details</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="container">
					<form action="" method="">
						
						
						Enter email:
						<div class="form-group">
							<input type="email" name="mail" class="form-control col-sm-3">
						</div>
						<br> Enter Password:
						<div>
							<input type="password" name="pwd" class="form-control col-sm-3"><br>
						</div>
						
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">LOGIN</button>
				</div>
				</form>

			</div>
		</div>
	</div>
	<div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    social networks
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="https://www.youtube.com/">youtube</a>
    <a class="dropdown-item" href="https://www.facebook.com/">facebook</a>
    <a class="dropdown-item" href="https://twitter.com/login?lang=en">Twitter</a>
  </div>
</div>
</body>
</html>
